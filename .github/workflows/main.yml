# This is a basic workflow to help you get started with Actions

name: CI-Main

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the stage branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_Stage_CI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    - name: Check out other private repo
      uses: actions/checkout@v3
      with:
        repository: groupdocs/groupdocs-repository-hugo
        path: groupdocs-repository-hugo
        token: ${{ secrets.REPO_TOKEN }}
        ref: main
        submodules: true  # Fetch Hugo themes
        fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

   # Step 3 - Sets up the latest version of Hugo
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
       hugo-version: 'latest'

# Also specifies the theme we want to use
    - name: Build
      run: |
       cd /home/runner/work/groupdocs-repository/groupdocs-repository/groupdocs-repository-hugo
       hugo --config="config.toml" -b "https://repository.groupdocs.com/" --cleanDestinationDir --minify

    - name: Deploy total to S3
      run: |
       cd /home/runner/work/groupdocs-repository/groupdocs-repository/groupdocs-repository-hugo
       hugo deploy --config "./config.toml"  --target "Home" --maxDeletes=-1 --verbose       
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
